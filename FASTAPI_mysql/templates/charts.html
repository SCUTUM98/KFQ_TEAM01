{% extends "base.html" %}
{% block style %}
{% endblock %}

{% block contents %}
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <h1 class="h3 mb-2 text-gray-800">Charts</h1>
                    <p class="mb-4">기간별 이상상황 발생 통계를 확인할 수 있습니다</p>

                    <!-- Content Row -->
                    <div class="row">

                        <div class="col-xl-8 col-lg-7">

                            <!-- Area Chart -->
                            <div class="card shadow mb-4">
                                
                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">2023년 2분기 Top 10</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area">
                                        <!--ngrok url로 변경해주기-->
                                        <iframe src="https://e581-61-255-134-194.ngrok-free.app/static/pie_graph.html"  width="750" height="350" list-style = none frameborder="0"></iframe>
                                    </div>
                                    <hr>
                                    2023년도 2분기 이벤트가 가장 많이 발생한 구간 순위를 나타냅니다.
                                    <!-- <code>/js/demo/chart-area-demo.js</code> file. -->
                                </div>
                            </div>    

                            <div class="card shadow mb-4">

                                <div class="card-header py-3">
                                    <h6 class="m-0 font-weight-bold text-primary">최근 3개월 누적 요일별 통계</h6>
                                </div>
                                <div class="card-body">
                                    <div class="chart-area">
                                        <!--ngrok url로 변경해주기-->
                                        <iframe src="https://e581-61-255-134-194.ngrok-free.app/static/line_graph.html"  width="750" height="350" list-style = none frameborder="0"></iframe>
                                    </div>
                                    <hr>
                                    3개월 간 요일별 이벤트 발생건수 누적 통계를 의미합니다.
                                </div>
                            </div>
                        </div>                        
                    </div>

                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- End of Main Content -->            
        </div>
        <!-- End of Content Wrapper -->
{% endblock %}
