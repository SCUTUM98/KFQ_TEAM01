{% extends "base.html" %}

{% block style %}
{% endblock %}

{% block contents %}
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Charts</h1>
                <p class="mb-4">기간별 이상상황 발생 통계를 확인할 수 있습니다</p>

                <!-- Content Row -->
                <div class="row">
                    <div class="col-lg-6">
                        <!-- Basic Card Example -->
                        <div class="card shadow mb-4">
                            <!-- Card Header - Dropdown -->
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">2023년 8월 주별 통계</h6>
                                <div class="dropdown no-arrow">
                                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-ellipsis-v fa-sm fa-fw text-gray-400"></i>
                                    </a>
                                </div>
                            </div>
                            <!-- Card Body -->
                            <div class="card-body">
                                <img src="static/img/line.png" width="400" height="320" list-style="none" frameborder="0">
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">2023년 상반기 월별 통계</h6>
                            </div>
                            <div class="card-body">
                                <img src="static/img/bar.png" width="450" height="320" list-style="none" frameborder="0">
                            </div>
                        </div>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-primary">상반기 이벤트 유형별 발생건수 누적 통계</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area">
                                <img src="static/img/Item.png" width="700" height="380" list-style="none" frameborder="0">
                            </div>
                            <hr>
                            3개월 간 요일별 이벤트 발생건수 누적 통계를 의미합니다.
                        </div>
                    </div>

                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">2023년 2분기 Top 10</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <!--ngrok url로 변경해주기-->
                                    <iframe src="https://95bb-61-255-134-194.ngrok-free.app/static/pie_graph.html" width="750"
                                        height="400" list-style="none" frameborder="0"></iframe>
                                </div>
                                <hr>                                
                            </div>
                        </div>

                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">최근 3개월 요일별 누적 통계</h6>
                            </div>
                            <div class="card-body">
                                <div class="chart-area">
                                    <!--ngrok url로 변경해주기-->
                                    <iframe src="https://95bb-61-255-134-194.ngrok-free.app/static/line_graph.html" width="750"
                                        height="350" list-style="none" frameborder="0"></iframe>
                                </div>
                                <hr>
                            </div>
                        </div>                       
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
{% endblock %}
